# src/main/resources/application.properties
kafka.bootstrap.servers=localhost:9092

# ---- Single inbound channel that Kogito consumes ----
mp.messaging.incoming.kogito_incoming_stream.connector=smallrye-kafka
# Consume BOTH topics with one consumer:
mp.messaging.incoming.kogito_incoming_stream.topics=order.created,payment.confirmed
mp.messaging.incoming.kogito_incoming_stream.group.id=orders-orchestrator-dev
mp.messaging.incoming.kogito_incoming_stream.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.kogito_incoming_stream.auto.offset.reset=earliest
mp.messaging.incoming.kogito_incoming_stream.cloud-events=false

# DO NOT define connectors for 'orderCreated' or 'paymentConfirmed' (those are internal now).

# --- OUTBOUND to Kafka (unchanged) ---
mp.messaging.outgoing.orderAccepted.connector=smallrye-kafka
mp.messaging.outgoing.orderAccepted.topic=order.accepted
mp.messaging.outgoing.orderAccepted.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.orderAccepted.cloud-events-mode=structured
mp.messaging.outgoing.orderAccepted.cloud-events-type=order.accepted
mp.messaging.outgoing.orderAccepted.cloud-events-source=urn:order-orchestrator

mp.messaging.outgoing.orderRejected.connector=smallrye-kafka
mp.messaging.outgoing.orderRejected.topic=order.rejected
mp.messaging.outgoing.orderRejected.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.orderRejected.cloud-events-mode=structured
mp.messaging.outgoing.orderRejected.cloud-events-type=order.rejected
mp.messaging.outgoing.orderRejected.cloud-events-source=urn:order-orchestrator

mp.messaging.outgoing.inventoryRelease.connector=smallrye-kafka
mp.messaging.outgoing.inventoryRelease.topic=inventory.release
mp.messaging.outgoing.inventoryRelease.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.inventoryRelease.cloud-events-mode=structured
mp.messaging.outgoing.inventoryRelease.cloud-events-type=inventory.release
mp.messaging.outgoing.inventoryRelease.cloud-events-source=urn:order-orchestrator

mp.messaging.outgoing.orderCancelled.connector=smallrye-kafka
mp.messaging.outgoing.orderCancelled.topic=order.cancelled
mp.messaging.outgoing.orderCancelled.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.orderCancelled.cloud-events-mode=structured
mp.messaging.outgoing.orderCancelled.cloud-events-type=order.cancelled
mp.messaging.outgoing.orderCancelled.cloud-events-source=urn:order-orchestrator

quarkus.kogito.devservices.enabled=false

quarkus.log.category."io.smallrye.reactive.messaging.kafka".level=DEBUG
quarkus.log.category."io.smallrye.reactive.messaging".level=DEBUG
quarkus.log.category."org.apache.kafka".level=INFO